<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Locked</title>
    <style>
      html,body{height:100%;margin:0}
      .wrap{height:100%;display:flex;align-items:center;justify-content:center;background:#000;color:#fff}
      .card{background:#111;padding:20px;border-radius:8px;min-width:300px}
      input{width:100%;padding:8px;margin-top:8px}
      button{margin-top:8px;padding:8px;width:100%}
      .error{color:#f88;margin-top:8px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h2>Locked</h2>
        <div>Enter password to unlock</div>
        <input id="pw" type="password" placeholder="Password" />
        <button id="ok">Unlock</button>
        <div id="msg" class="error" aria-live="polite"></div>
      </div>
    </div>
    <script src="lock_screen.js"></script>
  </body>
</html>
